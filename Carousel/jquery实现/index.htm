<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>轮播图-jquery实现</title>
</head>
<body>
  <div class="slider">
    <ul class="main">
      <li class="slider-pics"><a href="#"><img src="../img/001.jpg"></a></li>
      <li class="slider-pics"><a href="#"><img src="../img/002.jpg"></a></li>
      <li class="slider-pics"><a href="#"><img src="../img/003.jpg"></a></li>
      <li class="slider-pics"><a href="#"><img src="../img/004.jpg"></a></li>
      <li class="slider-pics"><a href="#"><img src="../img/005.jpg"></a></li>
    </ul>
    <div class="slider-circle">
      <ul class="slider-nav">
        <li class="slider-item"></li>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
      </ul>
    </div>
    <div class="slider-button">
      <a href="#" class="slider-pre">&lt</a>
      <a href="#" class="slider-next">></a>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
