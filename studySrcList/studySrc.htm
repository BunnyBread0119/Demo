<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="studySrc.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-clipboard2/0.3.1/vue-clipboard.js"></script>
    <script src="main.js"></script>
  </head>
<body>
  <div class="container-fluid" id="list-main-body">
    <div class="row">
      <div class="title col-xs-10 col-sm-10 col-md-10 col-lg-10 
          col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
        <p>学习资源列表</p>
      </div>
      <div class="search col-xs-10 col-sm-10 col-md-10 col-lg-10 
          col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
        <input type="text" id="searchBox" v-model="search" placeholder="请输入你要搜索的内容">
      </div>
      <div class="container-fluid list-info col-xs-10 col-sm-10 col-md-10 col-lg-10 
      col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
        <div class="row" v-for="item in searchData" id="listInfomation">
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 list-name">
            <h3>{{item.name}}</h3>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-password">
            <p id="listPassword">{{item.password}}</p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 list-link">
            <p><a :href="item.link" target="_blank"
                v-clipboard:copy="item.password">{{item.link}}</a></p>
          </div> 
        </div>
      </div>
    <div>
  </div>
  <script src="studySrc.js"></script>
</body>
</html>
